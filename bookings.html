<main>
    
    <h1>Book Bogdan Oros</h1>
    <p>If you would like to book Bogdan Oros for a performance, event, or worship night, please fill out the form below.</p>
    <form action="booking_confirmation.html" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required />
      <label for="time">Time:</label>
	  <input type="time" id="time" name="time" required />
      		<label for="event">Event Type:</label>
		<select name="event" id="event">
            <option value="Worship Night">Worship Night</option>
			<option value="Church Service">Church Service</option>
			<option value="Conference">Conference</option>
            <option value="Convention">Convention</option>
			<option value="Wedding">Wedding</option>
			<option value="Other">Other</option>
		</select><br> <br>
      <label for="venue">Venue:</label>
      <input type="text" id="venue" name="venue" required />
      <!-- <label for="location">Location:</label>
      <input type="text" id="location" name="location" required /> -->
      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea>
      <button type="submit">Send </button>
      
    
    </form>
  </main>
